<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ryupro</title>
    <meta name="description" content="ryuproへのお問い合わせ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .contact-page {
            padding-top: 120px;
            padding-bottom: 80px;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            padding: 1rem 3rem;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--color-bg);
            /* Dark navy */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header">
        <div class="container header-container">
            <a href="../index.html" class="logo">ryupro</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="../index.html#philosophy">理念</a></li>
                    <li><a href="../index.html#services">事業内容</a></li>
                    <li><a href="../index.html#company" class="nav-link">会社概要</a></li>
                    <li><a href="../blog/index.html">ブログ</a></li>
                    <li><a href="index.html" class="nav-link">お問い合わせ</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="メニューを開く">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu">
            <ul class="mobile-nav-list">
                <li><a href="../index.html#philosophy">理念</a></li>
                <li><a href="../index.html#services">事業内容</a></li>
                <li><a href="../index.html#company">会社概要</a></li>
                <li><a href="../blog/index.html">ブログ</a></li>
                <li><a href="index.html">お問い合わせ</a></li>
            </ul>
            <button class="close-menu-btn" aria-label="メニューを閉じる">
                <i data-lucide="x"></i>
            </button>
        </div>
    </header>

    <main class="contact-page">
        <div class="container">
            <div class="section-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 class="section-title" style="color: var(--color-bg);">Contact</h1>
                <p class="section-subtitle">お問い合わせ</p>
            </div>

            <div class="form-container reveal-up">
                <form action="https://formsubmit.co/ryupro202211@gmail.com" method="POST">
                    <!-- Config Fields -->
                    <!-- Redirect URL will be set by JS to handle both localhost and production -->
                    <input type="hidden" name="_next" id="redirectUrl">
                    <input type="hidden" name="_subject" value="【ryupro】Webサイトからのお問い合わせ">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label class="form-label" for="name">お名前 <span style="color:#d00">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" required placeholder="山田 太郎">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">メールアドレス <span style="color:#d00">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" required
                            placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject">件名</label>
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="ご用件">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">お問い合わせ内容 <span style="color:#d00">*</span></label>
                        <textarea id="message" name="message" class="form-textarea" required
                            placeholder="お問い合わせ内容をご記入ください"></textarea>
                    </div>

                    <button type="submit" class="submit-btn" style="color: white !important;">送信する</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ryupro</div>
                <p class="footer-message">Creating Professional Value</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ryupro LLC. All Rights Reserved. (v2.0.1)</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        lucide.createIcons();
        // Dynamically set redirect URL to current origin
        // Dynamically set redirect URL to current origin + path
        // Use new URL() to resolve 'thanks.html' relative to current location
        // This handles /ryupro/contact/index.html -> /ryupro/contact/thanks.html correctly
        document.getElementById('redirectUrl').value = new URL('thanks.html', window.location.href).href;
    </script>
</body>

</html>
