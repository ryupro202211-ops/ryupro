<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management | ryupro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .admin-header {
            background-color: #0a192f;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        .btn {
            background-color: #0a192f;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #c5a059;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-bottom: 1rem;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Post List Sidebar */
        .sidebar-title {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0a192f;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-item {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-item:hover {
            background-color: #f8f9fa;
            border-color: #c5a059;
        }

        .post-item-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .post-item-date {
            font-size: 0.8rem;
            color: #888;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <div class="admin-title">ryupro Blog Admin</div>
        <a href="../index.html" style="color: #fff; text-decoration: none;">View Site</a>
    </header>

    <div class="container">
        <!-- Main Form Area -->
        <main>
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1 id="formTitle" style="margin: 0;">New Article</h1>
                    <div style="display: flex; gap: 10px;">
                        <button id="deleteBtn" class="btn"
                            style="width: auto; padding: 0.5rem 1rem; display: none; background-color: #dc3545;">Delete
                            Article</button>
                        <button id="cancelEdit" class="btn btn-secondary"
                            style="width: auto; padding: 0.5rem 1rem; display: none; margin-bottom: 0;">Cancel
                            Edit</button>
                    </div>
                </div>

                <form id="postForm">
                    <input type="hidden" id="postId">
                    <input type="hidden" id="currentImage">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required placeholder="記事のタイトルを入カ">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="image">Header Image</label>
                        <input type="file" id="imageInput" accept="image/*">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <p id="imageName" style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;"></p>
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt (説明文)</label>
                        <textarea id="excerpt" style="height: 80px;" required placeholder="一覧ページに表示される短い説明文"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Content (HTML)</label>
                        <textarea id="content" required placeholder="<p>本文を入力してください...</p>"></textarea>
                        <small style="color: #888;">HTMLタグが使用できます (&lt;h2&gt;, &lt;p&gt;, &lt;img&gt; 等)</small>
                    </div>

                    <button type="submit" class="btn">Publish Article</button>
                </form>
                <div id="status" class="status-message"></div>
            </div>
        </main>

        <!-- Sidebar: Post List -->
        <aside>
            <div class="sidebar-title">Manage Posts</div>
            <div id="loadingPosts">Loading...</div>
            <ul id="postList" class="post-list">
                <!-- Posts will be loaded here -->
            </ul>
        </aside>
    </div>

    <script>
        // --- State Management ---
        let postsData = [];

        // --- Initialization ---
        document.getElementById('date').valueAsDate = new Date();
        loadPosts();

        // --- Functions ---
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts?t=' + Date.now());
                postsData = await response.json();
                renderPostList(postsData);
                document.getElementById('loadingPosts').style.display = 'none';
            } catch (error) {
                console.error("Failed to load posts", error);
                document.getElementById('loadingPosts').textContent = "Error loading posts.";
            }
        }

        function renderPostList(posts) {
            const list = document.getElementById('postList');
            list.innerHTML = '';

            posts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'post-item';
                li.innerHTML = `
                    <div class="post-item-title">${post.title}</div>
                    <div class="post-item-date">${post.date}</div>
                `;
                li.onclick = () => loadPostIntoForm(post);
                list.appendChild(li);
            });
        }

        function loadPostIntoForm(post) {
            document.getElementById('formTitle').textContent = 'Edit Article';
            document.getElementById('cancelEdit').style.display = 'block';
            document.getElementById('deleteBtn').style.display = 'block';

            document.getElementById('postId').value = post.id;
            document.getElementById('title').value = post.title;
            // Convert YYYY.MM.DD back to YYYY-MM-DD
            document.getElementById('date').value = post.date.replace(/\./g, '-');
            document.getElementById('excerpt').value = post.excerpt;
            document.getElementById('content').value = post.content || ""; // Handle old posts without content
            document.getElementById('currentImage').value = post.image;

            // Show current image preview
            const preview = document.getElementById('imagePreview');
            const nameLabel = document.getElementById('imageName');

            if (post.image) {
                // Handle relative path for preview if strictly local
                let src = post.image;
                if (!src.startsWith('http') && !src.startsWith('/')) {
                    src = '../../' + src;
                }
                preview.src = src;
                preview.style.display = 'block';
                nameLabel.textContent = "Current image: " + post.image;
            } else {
                preview.style.display = 'none';
                nameLabel.textContent = '';
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('formTitle').textContent = 'New Article';
            document.getElementById('cancelEdit').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('postForm').reset();
            document.getElementById('postId').value = '';
            document.getElementById('currentImage').value = '';
            document.getElementById('date').valueAsDate = new Date();

            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageName').textContent = '';
        }

        // --- Event Listeners ---

        document.getElementById('cancelEdit').addEventListener('click', resetForm);

        // Delete Handler
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const id = document.getElementById('postId').value;
            if (!id) return;

            if (!confirm('本当にこの記事を削除してもよろしいですか？\nこの操作は取り消せません。')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts?id=${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('記事を削除しました。');
                    resetForm();
                    loadPosts();
                } else {
                    alert('削除に失敗しました。');
                }
            } catch (error) {
                console.error(error);
                alert('エラーが発生しました。');
            }
        });

        // Image Preview Handler
        document.getElementById('imageInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Form Submit Handler
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn[type="submit"]');
            const statusFn = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'Publishing...';

            // Prepare Image (Base64)
            let imageBase64 = null;
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length > 0) {
                imageBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(fileInput.files[0]);
                });
            }

            const formData = {
                id: document.getElementById('postId').value || null,
                title: document.getElementById('title').value,
                date: document.getElementById('date').value.replace(/-/g, '.'),
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                imageFile: imageBase64,
                currentImage: document.getElementById('currentImage').value
            };

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    statusFn.textContent = formData.id ? '記事が更新されました！' : '記事が公開されました！';
                    statusFn.className = 'status-message status-success';
                    statusFn.style.display = 'block';

                    resetForm();
                    loadPosts(); // Refresh list
                } else {
                    throw new Error('Server returned ' + response.status);
                }
            } catch (error) {
                statusFn.textContent = 'エラーが発生しました: ' + error.message;
                statusFn.className = 'status-message status-error';
                statusFn.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publish Article';
            }
        });
    </script>
</body>

</html>
